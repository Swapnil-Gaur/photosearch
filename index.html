<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h2 class="herotext">Unsplash Photo Search</h2>
            <div id="searchContainer">
                <input type="text" class="search-input" id="searchinput" placeholder="search high quality photos from unsplash">
                <button class="searchbtn" id="searchbtn">Go!</button>
                <p id="infopara" class="info"></p>
            </div>
            <div id="imagecontainer">
            </div>
            <p id="countinfopara" class="info"></p>
            <div>
                <button class="nav-btn">Previous Page</button>
                <button class="nav-btn">Next Page</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    
</body>
</html>
